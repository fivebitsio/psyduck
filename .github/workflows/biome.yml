name: Biome Code Quality

on:
  pull_request:
    branches: [main, develop]
    paths:
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.json'
      - '**/*.jsonc'
      - '**/*.vue'
      - '**/*.astro'
      - '**/*.svelte'
      - 'biome.json'
      - 'biome.jsonc'

jobs:
  biome:
    name: Run Biome
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2.6.0
        with:
          version: 2.6.0

      - name: Run Biome format check
        run: biome format --check .

      - name: Run Biome lint
        run: biome lint .

      - name: Run Biome check (format + lint + organize imports)
        run: biome check .
